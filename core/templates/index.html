{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django 1 - index</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css'%}">
</head>
<body>
    <h1>Index</h1>
    <!-- <img src="{% static 'images/django-logo-scaled.jpeg' %}" alt=""> -->
    <h2>{{ curso }}</h2>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
            </tr>
        </thead>
    
        <tbody>

            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button onclick="test()" >Clique</button>
